<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopEase – E‑Commerce Product Grid</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & React‑DOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for JSX transformation in-browser (development only) -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <!-- React root -->
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    /***********************
     *  Main Application  *
     ***********************/
    function App() {
      /* ---------- State ---------- */
      const [products, setProducts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [selectedCat, setSelectedCat] = useState('all');
      const [cart, setCart] = useState(() => JSON.parse(localStorage.getItem('cart')) || []);
      const [showCart, setShowCart] = useState(false);

      /* ---------- Initial Data Fetch ---------- */
      useEffect(() => {
        /* Fetch all products */
        fetch('https://fakestoreapi.com/products')
          .then(res => res.json())
          .then(data => setProducts(data));

        /* Fetch product categories */
        fetch('https://fakestoreapi.com/products/categories')
          .then(res => res.json())
          .then(data => setCategories(data));
      }, []);

      /* ---------- Persist Cart in localStorage ---------- */
      useEffect(() => {
        localStorage.setItem('cart', JSON.stringify(cart));
      }, [cart]);

      /* ---------- Derived Data ---------- */
      const filteredProducts = selectedCat === 'all'
        ? products
        : products.filter(p => p.category === selectedCat);

      const totalPrice = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);

      /* ---------- Handlers ---------- */
      const addToCart = (product) => setCart(prev => [...prev, product]);
      const removeFromCart = (index) => setCart(prev => prev.filter((_, i) => i !== index));

      /* ---------- Render ---------- */
      return (
        <div className="container mx-auto p-4">
          {/* ------- Header ------- */}
          <header className="flex justify-between items-center mb-6">
            <h1 className="text-3xl font-extrabold tracking-tight">Shop<span className="text-blue-600">Ease</span></h1>
            <button onClick={() => setShowCart(true)} className="relative">
              {/* Cart Icon */}
              <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4" />
                <circle cx="7" cy="21" r="2" />
                <circle cx="17" cy="21" r="2" />
              </svg>
              {/* Cart Count Badge */}
              {cart.length > 0 && (
                <span className="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-1 rounded-full">{cart.length}</span>
              )}
            </button>
          </header>

          {/* ------- Category Filters ------- */}
          <div className="mb-6 flex flex-wrap gap-2">
            <FilterButton label="all" selected={selectedCat} onClick={setSelectedCat} />
            {categories.map(cat => (
              <FilterButton key={cat} label={cat} selected={selectedCat} onClick={setSelectedCat} />
            ))}
          </div>

          {/* ------- Product Grid ------- */}
          <div className="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            {filteredProducts.map(prod => (
              <ProductCard key={prod.id} product={prod} onAdd={addToCart} />
            ))}
          </div>

          {/* ------- Cart Modal ------- */}
          {showCart && (
            <CartModal
              cart={cart}
              onClose={() => setShowCart(false)}
              onRemove={removeFromCart}
              onClear={() => setCart([])}
              total={totalPrice}
            />
          )}
        </div>
      );
    }

    /***********************
     *  Helper Components  *
     ***********************/
    const FilterButton = ({ label, selected, onClick }) => (
      <button
        onClick={() => onClick(label)}
        className={`capitalize px-4 py-1 rounded-full transition-colors duration-150
          ${selected === label ? 'bg-blue-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}
      >
        {label}
      </button>
    );

    const ProductCard = ({ product, onAdd }) => (
      <div className="bg-white p-4 rounded-lg shadow group hover:shadow-lg transition-shadow">
        <img src={product.image} alt={product.title} className="h-40 mx-auto object-contain group-hover:scale-105 transition-transform duration-150" />
        <h2 className="mt-4 font-semibold text-sm line-clamp-2 min-h-[48px]">{product.title}</h2>
        <p className="my-2 font-bold">${product.price}</p>
        <button
          onClick={() => onAdd(product)}
          className="w-full bg-blue-600 text-white py-1 rounded hover:bg-blue-700 transition-colors"
        >
          Add to Cart
        </button>
      </div>
    );

    const CartModal = ({ cart, onClose, onRemove, onClear, total }) => (
      <div className="fixed inset-0 bg-black/50 flex justify-center items-center z-50">
        <div className="bg-white w-11/12 max-w-md p-6 rounded-lg shadow-lg overflow-y-auto max-h-[80vh]">
          <h2 className="text-2xl font-bold mb-4">Your Cart</h2>

          {cart.length === 0 ? (
            <p className="text-gray-500">Cart is empty.</p>
          ) : (
            <>
              {cart.map((item, idx) => (
                <div key={idx} className="flex justify-between items-center mb-3">
                  <span className="text-sm mr-2 flex-1 line-clamp-1">{item.title}</span>
                  <span className="font-semibold mr-2">${item.price}</span>
                  <button onClick={() => onRemove(idx)} className="text-red-600 hover:text-red-800 text-xs">Remove</button>
                </div>
              ))}
              <div className="mt-4 font-bold text-right">Total: ${total}</div>
            </>
          )}

          {/* Modal Actions */}
          <div className="mt-6 flex justify-end gap-2">
            <button onClick={onClear} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Clear Cart</button>
            <button onClick={onClose} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Close</button>
          </div>
        </div>
      </div>
    );

    /***********************
     *  Render to DOM     *
     ***********************/
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
